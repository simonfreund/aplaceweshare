<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Online together.">

    <title>A Place We Share</title>

    <link rel="stylesheet" href="css/colorjoe.css">
    <link rel="stylesheet" href="css/styles.css">

</head>

<body>
    <div class="wrapper" id="color-canvas-select">
        <div id="rgbPicker"></div>
        <div id="enter">enter</div>
    </div>

    <script src='js/scale.fix.js'></script>
    <script src='js/colorjoe.js'></script>
    <script src='js/aplaceweshare.js'></script>
    <script src="js/firebase-app.js"></script>
    <script src="js/firebase-database.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCvi-z2_2bIW4BOzrEFFdK31z6RGNM2cjk",
            authDomain: "a-place-we-share.firebaseapp.com",
            databaseURL: "https://a-place-we-share.firebaseio.com",
            projectId: "a-place-we-share",
            storageBucket: "a-place-we-share.appspot.com",
            messagingSenderId: "839642040073",
            appId: "1:839642040073:web:6cd43edd57047d2d7b35d8"
        };
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        function addUserColor(userId,color) {
            database.ref(userId).set({color: color});
        }
        const enterButton = document.getElementById('enter')
        enterButton.addEventListener('click',() => {
            const canvasBackgroundColor = document.getElementById('color-canvas-select').style.backgroundColor
            const max = 100000
            const min = 1
            const randomId = Math.floor(Math.random() * (max - min) + min)
            addUserColor(randomId,canvasBackgroundColor)
        })
    </script>
</body>

</html>
