<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Online together.">

    <title>A Place We Share</title>

    <link rel="stylesheet" href="css/colorjoe.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/canvas.css">


</head>

<body>
    <div class="wrapper" id="color-canvas-select">
        <div id="rgbPicker"></div>
        <div id="enter">enter</div>
    </div>

    <div id="canvas"></div>

    <div id="counter" style="display: none;">0</div>
    <div id="info" style="display: none;"></div>

    <script src='js/scale.fix.js'></script>
    <script src='js/colorjoe.js'></script>
    <script src='js/aplaceweshare.js'></script>
    <script src="js/firebase-app.js"></script>
    <script src="js/firebase-database.js"></script>
    <script>
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        const enterButton = document.getElementById('enter')
        enterButton.addEventListener('click', async () => {
            const canvasForeground = document.getElementById('color-canvas-select')
            const canvasBackgroundColor = canvasForeground.style.backgroundColor
            const max = 100000
            const min = 1
            const randomId = Math.floor(Math.random() * (max - min) + min)
            const timestampNow = Date.now()
            await addUserColor(timestampNow, randomId, canvasBackgroundColor)
            await renderCanvas()
            await canvasTransition(canvasForeground)
        })
    </script>
</body>

</html>
